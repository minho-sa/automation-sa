<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AWS 콘솔 체크{% endblock %}</title>
    
    <!-- 기본 스타일시트 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- 추가 스타일시트 -->
    {% block extra_css %}{% endblock %}
    
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f9f9f9;
            color: #16191f;
        }
        
        .main-container {
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .header {
            background-color: #232f3e;
            color: #ffffff;
            padding: 15px 0;
            margin-bottom: 20px;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .logo:hover {
            color: #ffffff;
            text-decoration: none;
        }
        
        .logo img {
            height: 30px;
            margin-right: 10px;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-link {
            color: #d5dbdb;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .nav-link:hover {
            color: #ffffff;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .nav-link.active {
            color: #ffffff;
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-info {
            font-size: 14px;
            color: #d5dbdb;
        }
        
        .logout-btn {
            background-color: transparent;
            border: 1px solid #d5dbdb;
            color: #d5dbdb;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .logout-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border-color: #ffffff;
        }
        
        .footer {
            background-color: #232f3e;
            color: #d5dbdb;
            padding: 20px 0;
            margin-top: 40px;
            font-size: 12px;
        }
        
        .footer-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .footer-links {
            display: flex;
            gap: 15px;
        }
        
        .footer-link {
            color: #d5dbdb;
            text-decoration: none;
        }
        
        .footer-link:hover {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-container">
            <a href="{{ url_for('index') }}" class="logo">
                <img src="{{ url_for('static', filename='img/aws-logo.png') }}" alt="AWS Logo">
                AWS 콘솔 체크
            </a>
            
            <nav class="nav-links">
                <a href="{{ url_for('collections_view') }}" class="nav-link {% if request.path == url_for('collections_view') %}active{% endif %}">
                    수집 데이터 관리
                </a>
                <a href="{{ url_for('service_advisor.index') }}" class="nav-link {% if '/service_advisor' in request.path %}active{% endif %}">
                    서비스 어드바이저
                </a>
            </nav>
            
            <div class="user-menu">
                {% if current_user.is_authenticated %}
                <span class="user-info">{{ current_user.username }}</span>
                <a href="{{ url_for('logout') }}" class="logout-btn">로그아웃</a>
                {% else %}
                <a href="{{ url_for('login') }}" class="nav-link">로그인</a>
                {% endif %}
            </div>
        </div>
    </header>
    
    <!-- 메인 컨텐츠 -->
    <main class="main-container">
        {% block content %}{% endblock %}
    </main>
    
    <!-- 푸터 -->
    <footer class="footer">
        <div class="footer-container">
            <div>
                &copy; 2025 AWS 콘솔 체크. All rights reserved.
            </div>
            <div class="footer-links">
                <a href="#" class="footer-link">이용약관</a>
                <a href="#" class="footer-link">개인정보처리방침</a>
                <a href="#" class="footer-link">문의하기</a>
            </div>
        </div>
    </footer>
    
    <!-- 기본 스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    
    <!-- 추가 스크립트 -->
    {% block extra_js %}{% endblock %}
</body>
</html>
