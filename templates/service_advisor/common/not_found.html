{% extends "base.html" %}

{% block title %}서비스를 찾을 수 없음 - AWS 콘솔 체크{% endblock %}

{% block content %}
<div class="page-header">
    <div class="page-header-title">
        <h1>서비스를 찾을 수 없음</h1>
    </div>
    <div class="page-header-actions">
        <a href="/advisor" class="awsui-button awsui-button-normal">
            <i class="fas fa-arrow-left"></i> 서비스 목록으로 돌아가기
        </a>
    </div>
</div>

<div class="row mt-4">
    <div class="col-12">
        <div class="awsui-alert awsui-alert-error">
            <div class="awsui-alert-icon">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="awsui-alert-content">
                <div class="awsui-alert-header">
                    <h3>서비스를 찾을 수 없습니다</h3>
                </div>
                <div class="awsui-alert-message">
                    <p>요청하신 서비스 "{{ service_name }}"에 대한 어드바이저를 찾을 수 없습니다.</p>
                    <p>서비스 목록에서 사용 가능한 서비스를 선택해주세요.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
