{% extends "base.html" %}

{% block title %}로그아웃 - AWS 콘솔 체크{% endblock %}

{% block page_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/pages/auth.css') }}">
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="awsui-card">
            <div class="awsui-card-header">
                <h5><i class="fas fa-sign-out-alt me-2"></i>로그아웃</h5>
            </div>
            <div class="awsui-card-body">
                <p class="text-center">로그아웃 처리 중입니다...</p>
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">로딩 중...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block page_js %}
<script>
    // 페이지 로드 후 자동으로 로그아웃 처리
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            window.location.href = "{{ url_for('logout') }}";
        }, 1000);
    });
</script>
{% endblock %}
