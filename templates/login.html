{% extends "base.html" %}

{% block title %}로그인 - AWS 콘솔 체크{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="awsui-card">
            <div class="awsui-card-header">
                <h5><i class="fas fa-sign-in-alt me-2"></i>로그인</h5>
            </div>
            <div class="awsui-card-body">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">사용자 ID</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">로그인 상태 유지</label>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="awsui-button awsui-button-primary">로그인</button>
                    </div>
                </form>
            </div>
            <div class="awsui-card-body" style="border-top: 1px solid #eaeded; background-color: #f8f8f8;">
                <p class="mb-0 text-center">계정이 없으신가요? <a href="{{ url_for('register') }}">회원가입</a></p>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 로그인 폼 제출 시 기본적인 유효성 검사
    const form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        
        if (!username || !password) {
            event.preventDefault();
            alert('사용자 ID와 비밀번호를 모두 입력해주세요.');
        }
    });
    
    // 자동 포커스
    document.getElementById('username').focus();
});
</script>
{% endblock %}
